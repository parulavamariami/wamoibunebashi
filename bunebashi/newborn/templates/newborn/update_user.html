{% extends 'main.html' %}

{% block title %} <title>Updating</title>{% endblock %}

{% block content %}

{% include 'newborn/heading.html' %}
<style>
    .inputer{
        margin-left: 15%;
        }

    .form__group {
        margin-bottom: 5px;
        }
    .form__group input[type="text"],
    .form__group textarea,
    .form__group select {
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
        box-sizing: border-box;
        font-size: 14px;
        margin-top: 5px;
    }



    /* Add some spacing between form elements */
    .form__group label {
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
    }

    /* Style the submit button */
    button[type="submit"] {
        background-color: #bd8f13;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Button hover effect */
    button[type="submit"]:hover {
        background-color: #b58b3c;
    }
    /* Style for number input fields */
    input[type="number"] {
        width: 100px; /* Set a specific width */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
        font-size: 14px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    /* Style for the description textarea */
    textarea {
        width: 200px; /* Adjust width */
        height: 80px; /* Adjust height */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
        font-size: 14px;
        box-sizing: border-box;
        resize: vertical; /* Allow vertical resizing */
        margin-top: 5px;
    }
    /* Basic styling for file input fields */
    input[type="file"] {
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        color: white; /* Text color */
        font-size: 14px;
    }

    input[type="file"]::file-selector-button {
        background-color: #212530; /* Button color */
        border: none;
        padding: 6px 12px;
        border-radius: 5px; /* Rounded corners for the button */
        cursor: pointer;
        color: white; /* Button text color */
    }

    input[type="file"]::file-selector-button:hover {
        background-color: #e67e22; /* Hover color */
    }
</style>

<div class="inputer">
    <form class="form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}

            <div class="form__group">
                <br>
                <label for="profile_pic">{{ field.label }}</label>
                {{ field }}

            </div>

        {% endfor %}

        <div class="form__action">
            <br>
            <hr>
            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Update</button>
        </div>
    </form>
</div>

{% include 'newborn/footer.html' %}

{% endblock %}
