{% extends 'main.html' %}

{% block title %} <title>მშვიდობით</title>{% endblock %}

{% block content %}

{% include 'newborn/heading.html' %}

<style>
    .container{
        text-align: center;
    }
    .poem-container {
        padding: 30px;
        margin:10%;
    }
    .poem-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .poem-container p {
        font-size: 18px;
        margin: 10px 0;
        line-height: 1.6;
    }
    .form__group {
        margin-bottom: 5px;
        }
    .form__group input[type="text"],
    .form__group textarea,
    .form__group select {
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
        box-sizing: border-box;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Add some spacing between form elements */
    .form__group label {
        margin-bottom: 5px;
        display: block;
        font-weight: bold;
    }

    /* Style the submit button */
    button[type="submit"] {
        background-color: #6b0616;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Button hover effect */
    button[type="submit"]:hover {
        background-color: #3d040d;
    }

</style>
<main class="delete-item layout">
    <div class="container">
        <form class="form" method="POST" action="">
            {% csrf_token %}
            <div class="form__group">
                    <div class="poem-container">
                        <p>მშვიდობიით, უკან მოხედვა ძნელია,<br>
                        მშვიდობით, სათქმელიც არაფერია!</p>

                    </div>
                <hr>
                <br>
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'services' %}">გაუქმება</a>
              <button class="btn btn--main" type="submit" value="Confirm">დადასტურება</button>
            </div>
        </form>
    </div>
</main>

{% include 'newborn/footer.html' %}

{% endblock %}
