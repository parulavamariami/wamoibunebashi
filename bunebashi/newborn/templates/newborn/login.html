{% extends 'main.html' %}

{% block title %} <title>სისტემაში შესვლა</title>{% endblock %}

{% load static %}

{% block content %}

{% include 'newborn/heading.html' %}

<style>
 .whole{
    background-color:#cac8cf;
}
.centered-form {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    margin-left: 13%;
    height: 10vh;
    flex-direction: column;
    padding: 30px;
}
.form-floating{
    width: 300px;
}
.row{
    margin-right:15%;
    margin-top:13px;
}
</style>

<div class="centered-form">
    <form class="form" action="" method="POST">
        {% csrf_token %}

        <br><br>
        <div class="form-floating">
          <label for="room_name">მომხმარებლის სახელი</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="e.g mariam-parulava">
            <hr>
        </div>
        <div class="form-floating">
          <label for="password">პაროლი</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <hr>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            დამიმახსოვრე
          </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">შესვლა</button>
    </form>
</div>

<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ml-auto text-center">
        <img class="mb-4" src="{% static 'images/signup.png' %}" alt="" width="165" height="150">
<br><hr>
        <p class="mb-0">თუ ჯერ არ გაქვს პროფილი, არ იდარდო.</p><br>
        <a href="{% url 'signup' %}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">შექმენი ახალი ექაუნთი</a><br><hr><br>
    </div>
</div>
<br><br><br><br><br><br>

{% include 'newborn/footer.html' %}

{% endblock %}
